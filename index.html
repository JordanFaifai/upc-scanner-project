<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Ingredient Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px; /* Limit scanner width */
            margin: 20px auto;
            border: 2px dashed #007bff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: none; /* Hidden by default */
        }
        #scanner-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        #scanner-container .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: red;
            transform: translateY(-50%);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-50%) scaleX(0); opacity: 0; }
            50% { transform: translateY(-50%) scaleX(1); opacity: 1; }
            100% { transform: translateY(-50%) scaleX(0); opacity: 0; }
        }
        #results {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-height: 80px;
            text-align: left;
            word-wrap: break-word; /* Ensure long ingredients wrap */
        }
        #results h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .message {
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .stop-button {
            background-color: #dc3545;
        }
        .stop-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPC Ingredient Scanner</h1>
        <p>Point your camera at a UPC barcode to scan and get ingredient info.</p>

        <button id="startButton">Start Scanner</button>
        <button id="stopButton" class="stop-button" style="display:none;">Stop Scanner</button>

        <div id="scanner-container">
            <video id="interactive" class="viewport" autoplay="true" preload="auto" src="" muted="true"></video>
            <div class="scan-line"></div>
        </div>
        <p class="message" id="scanner-message">Scanner stopped. Click "Start Scanner" to begin.</p>

        <div id="results">
            <h3>Ingredients:</h3>
            <p>Scan a UPC to see results.</p>
        </div>
    </div>

    <script src="https://unpkg.com/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
