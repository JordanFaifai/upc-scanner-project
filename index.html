<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Ingredient Scanner</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UPC Ingredient Scanner</h1>
    <p id="scanner-message" class="message">Scanner stopped. Click "Start Scanner" to begin.</p>

    <div class="controls">
        <button id="startScannerBtn">Start Scanner</button>
        <button id="stopScannerBtn" style="display:none;">Stop Scanner</button>
    </div>

    <div id="scanner-container">
        </div>

    <button id="toggleManualScanBtn">Show Manual Scan</button>

    <div id="manualScanSection" style="display: none;">
        <h2>Manual UPC Scan</h2>
        <input type="text" id="upcInput" placeholder="Enter UPC code">
        <button id="fetchUpcBtn">Fetch Product</button>
    </div>

    <div id="productInfo">
        <p>Scan a UPC or enter it manually to see results.</p>
    </div>

    <button id="clearResultsBtn" style="display: none;">Clear Results</button>

    <script src="https://unpkg.com/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
